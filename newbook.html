<!doctype html>
<html lang="en">
    <head>
        <title>Bootstrap Dashboard</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>

        <!-- Header -->
        <header>
            <nav class="navbar navbar-dark navbar-expand-lg bg-dark text-primary px-4">
                
                <img src="./img/duck.png" width="100" class="pe-4" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item1">
                      <a class="nav-link active" aria-current="page" href="#">Catalogo libri</a>
                    </li>
                    <li class="nav-item2">
                      <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item3">
                      <a class="nav-link" href="#">Storico prestiti</a>
                    </li>
                    <li class="nav-item4">
                      <a class="nav-link disabled" aria-disabled="true">Help</a>
                    </li>
                  </ul>
                </div>      
                
              </nav>
            <!-- place navbar here -->
        </header>
        
        <!-- Main -->
        <main>
           <div class="container">
                <h1 class="mt-4">Nuovo Libro</h1>

                <div class="row mt-4">
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                    </div>
                    
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                    </div>

                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Titolo</label>
                        <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Title">
                        <label for="formGroupExampleInput" class="form-label fw-light">Titolo versione italiana</label>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Uno</option>
                            <option value="2">Due</option>
                            <option value="3">Tre</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-medium">Anno di pubblicazione</label>
                        <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Year">
                    </div>
                    
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label fw-medium">ISBN#</label>
                        <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="ISBN# code">
                    </div>

                    <div class="mt-4">
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                            <textarea class="form-control" id="NoteTextarea" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                        </div>
                    </div>
                </div>
           </div> 
        </main>
        
        
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
